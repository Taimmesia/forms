<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main><section class="section-sides">
      <div class="container">

        <h2>Contact Us</h2>
        <p>
          We’re here to help! Send us your query via the form below or send us
          an email at helpdesk@gstudio.com for any issue you’re facing
        </p>
          <div class="form-side">
            <form action="action_page.php" method="POST">
              <div>
                <label for="fullname">Full name:</label>
                <input
                  type="text"
                  id="fullname"
                  placeholder=" Your full name"
                  required
                />
              </div>

              <div>
                <label for="email">Email Address:</label>
                <input
                  type="email"
                  id="email"
                  placeholder="example@email.com"
                  required
                />
              </div>

              <div>
                <label for="phone">Telephone Number:</label>
                <input type="tel" id="phone" placeholder="(123) 4567890" />
              </div>

              <div>
                <label for="message">Message:</label>
               <textarea name="message"
                  id="message-area"
                  cols="20"
                  rows="1"
                  placeholder="Type your message here"
                 ></textarea>  
              </div>

              <div>
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </section>
        <section class="section-sides">
          <img class="img-woman" src="image/tech-support.jpg" alt="woman working on a laptop" />
        </section>
    </main>
  </body>
</html>
